spring:
  datasource:
    url: "jdbc:h2:mem:${spring.application.name}"
    driverClassName: org.h2.Driver
    username: "sa"
    password: "sa"
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate.ddl-auto: none
    show-sql: false
    open-in-view: true

server:
  port: ${PORT:8081}
