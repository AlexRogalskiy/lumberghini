  <title>The Great Lumberghini</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- styles -->
  <link href="/app/admin/styles/styles.css?bust=7.15.0" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/app/admin/styles/user-styles.css?bust=7.15.0">

  <!-- favicon -->
  <link rel="shortcut icon" href="/app/admin/assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/api/admin/plugin/adminPlugins/static/app/plugin.css">

<body ng-controller="camAdminAppCtrl" ng-class="{'no-breadcrumbs': !$root.showBreadcrumbs}"
      class="ng-scope no-breadcrumbs">
<!-- navigation -->
<div cam-widget-header="" authentication="authentication" user-name="userFullName" current-app="admin"
     class="ng-isolate-scope">
  <div class="navbar-header">
    <div class="small-screen-warning">
            <span class="glyphicon glyphicon-exclamation-sign" uib-tooltip="This application is conceived for larger screens." tooltip-placement="bottom"></span>
    </div>
  </div>

  <nav class="cam-nav app-menu">
    <ul ng-class="{collapse: !navbarOpen}" class="collapse">
      <li class="app-switch dropdown ng-scope" ng-if="showAppDropDown" uib-dropdown="">
        <a href="" class="dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
          <span class="glyphicon glyphicon-home"></span>
        </a>
      </li>
    </ul>
  </nav>

  <div ng-transclude="" class="sections-menu collapse" ng-class="{collapse: !navbarOpen}">
    <!-- camIfLoggedIn: -->
  </div>
</div>

<!-- content -->
<div class="ctn-main">
  <div class="ctn-wrapper">
    <!-- ngIf: showBreadcrumbs -->

    <div notifications-panel="" class="page-notifications ng-isolate-scope">
      <div class="notifications">  <!-- ngRepeat: notification in notifications --></div>
    </div>

    <!-- view body provided by ngView -->
    <!-- ngView: -->
    <div ng-view="" class="ng-scope"><!-- # CE - camunda-commons-ui/lib/auth/page/login.html -->
      <div class="form-signin-container ng-scope">
        <form class="form-signin">

          <div class="login-header">
            <div class="login-logo ng-binding" ng-bind-html="logo">
              <img src="holunda.png" width="300" alt="holunda">
            </div>

            <div class="app-name ng-binding">
              The Great Lumberghini
            </div>
          </div>

          <div class="row">
            <div class="col">
              <form action="/public/create-user" method="post">
                <div class="mb-3">
                  <label class="form-label" for="userNameInput">Enter your Name:*</label>
                  <input class="form-control" id="userNameInput" name="userNameInput" type="text" required placeholder="Your name"/>
                </div>
                <div class="mb-3">
                  <input class="btn btn-primary" type="submit" name="continue" value="Continue"/>
                </div>
              </form>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<footer cam-widget-footer="" version="v7.15.0" class="ng-isolate-scope">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6 ng-binding" style="text-align: left;">
        Date and Time displayed in local timezone: <i class="ng-binding">Europe/Berlin</i>
      </div>
      <div class="col-xs-6 ng-binding">
        Powered by <a href="http://camunda.org">Camunda Platform</a> /
        <span class="version ng-binding">v7.15.0</span>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
